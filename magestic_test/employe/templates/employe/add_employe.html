{% extends "_shared/layout.html" %}

{% block title %} Ajout d'un employé {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="mr-3 col-lg-8">
            <h1>Ajout d'un employé</h1>
            <br/>
        </div>
    </div>
    <div class="col-row">
        <div class="col-lg-6">
            <form action="{% url 'add_employe' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ employe_form.as_p }}
                <button class="btn btn-success">Ajouter</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
